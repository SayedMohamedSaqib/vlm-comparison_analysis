name: lint-and-smoke

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Smoke test (import only)
        run: python - << 'PY'
import importlib
mods = ['transformers','torch','PIL','psutil']
for m in mods:
    importlib.import_module(m)
print("ok")
PY